<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AgroAid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- üîê PROTECT PAGE -->
<script>
    if (!localStorage.getItem("loggedInUser")) {
        alert("Please login first!");
        window.location.href = "auth.html";
    }
</script>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow fixed-top">
    <div class="container">

        <a class="navbar-brand fw-bold" href="index.html">üåø AgroAid</a>

        <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">üè† Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="detect.html">üîç Detect</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="dashboard.html">üìä Dashboard</a>
                </li>

                <!-- Login / Logout handled by main.js -->
                <li class="nav-item ms-3" id="authArea"></li>

            </ul>
        </div>
    </div>
</nav>

<!-- ================= MAIN CONTENT ================= -->
<div class="container mt-5 pt-5">

    <!-- Welcome -->
    <div class="mb-4">
        <h2 class="fw-bold text-success">
            Welcome, <span id="userName"></span> üëã
        </h2>
        <p class="text-muted">
            Track your disease detection history and crop health insights.
        </p>
    </div>

    <!-- SUMMARY CARDS -->
    <div class="row g-4 mb-5">

        <div class="col-md-3">
            <div class="card dashboard-card text-center shadow">
                <h5>Total Scans</h5>
                <h3 id="totalScans">0</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card dashboard-card text-center shadow bg-danger text-white">
                <h5>High Risk</h5>
                <h3 id="highRisk">0</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card dashboard-card text-center shadow bg-warning text-dark">
                <h5>Medium Risk</h5>
                <h3 id="mediumRisk">0</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card dashboard-card text-center shadow bg-success text-white">
                <h5>Low Risk</h5>
                <h3 id="healthyCount">0</h3>
            </div>
        </div>

    </div>

    <!-- RECENT PREDICTIONS TABLE -->
    <div class="card shadow p-4">
        <h4 class="fw-bold text-success mb-3">Recent Predictions</h4>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-success">
                    <tr>
                        <th>Date</th>
                        <th>Fruit</th>
                        <th>Disease</th>
                        <th>Confidence</th>
                        <th>Risk</th>
                    </tr>
                </thead>
                <tbody id="predictionTable">
                    <!-- Filled by dashboard.js -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- ================= SCRIPTS ================= -->
<script src="js/main.js"></script>
<script src="js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
