<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect Disease - AgroAid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow fixed-top">
    <div class="container">

        <a class="navbar-brand fw-bold" href="index.html">
            ğŸŒ¿ AgroAid
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">ğŸ  Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="detect.html">ğŸ” Detect</a>
                </li>

                <!-- Dashboard (hidden by default) -->
                <li class="nav-item" id="dashboardNav" style="display:none;">
                    <a class="nav-link" href="dashboard.html">ğŸ“Š Dashboard</a>
                </li>

                <!-- Login / Logout -->
                <li class="nav-item ms-3" id="authArea">
                    <a class="btn btn-light text-success fw-bold px-4"
                       href="auth.html">
                        Login
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- MAIN SECTION -->
<div class="container mt-5 pt-5">

    <h2 class="text-center fw-bold mb-4 text-success">
        ğŸ” Fruit Disease Detection
    </h2>

    <!-- Fruit Selection -->
    <div class="mb-4">
        <label class="form-label fw-bold">Select Fruit</label>
        <select class="form-select" id="fruitSelect">
            <option value="">-- Choose Fruit --</option>
            <option value="guava">Guava</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
        </select>
    </div>

    <!-- Upload Box -->
    <div class="upload-box text-center p-5 mb-4" id="uploadBox">
        <p class="mb-2">ğŸ“‚ Drag & Drop Leaf Image Here</p>
        <p>or</p>
        <input type="file" id="imageInput" hidden>
        <button class="btn btn-success" onclick="document.getElementById('imageInput').click()">
            Choose Image
        </button>
    </div>

    <!-- Image Preview -->
    <div class="text-center mb-4">
        <img id="previewImage" class="img-fluid rounded shadow" style="max-height:300px; display:none;">
    </div>

    <!-- Detect Button -->
    <div class="text-center mb-4">
        <button class="btn btn-primary px-5 py-2" onclick="detectDisease()">
            ğŸš€ Detect Disease
        </button>
    </div>

    <!-- Loading Spinner -->
    <div class="text-center mb-4" id="loading" style="display:none;">
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-2">Analyzing image using AI...</p>
    </div>

    <!-- RESULT SECTION -->
    <div class="card shadow p-4 mb-5" id="resultSection" style="display:none;">

        <h4 class="text-success fw-bold">Prediction Result</h4>

        <p><strong>Disease:</strong> <span id="diseaseName"></span></p>

        <p><strong>Confidence:</strong></p>
        <div class="progress mb-3">
            <div id="confidenceBar" class="progress-bar bg-success"
                 role="progressbar" style="width:0%">0%</div>
        </div>

        <p><strong>Risk Level:</strong>
            <span id="riskLevel" class="badge"></span>
        </p>

        <p><strong>Treatment Advice:</strong></p>
        <p id="treatmentText"></p>

    </div>

</div>

<script src="js/main.js"></script>
<script src="js/detect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    if (!localStorage.getItem("loggedInUser")) {
        alert("Please login to access detection feature!");
        window.location.href = "auth.html";
    }
</script>


</body>
</html>
