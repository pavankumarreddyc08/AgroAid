<body>

                        <rect width="7" height="9" x="14" y="12" rx="1"/>

            </div>

<!-- MAIN CONTENT -->
<div class="dashboard-container">
    <div class="container">

        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-content">
                <h1>Welcome back, <span id="userName">User</span> ðŸ‘‹</h1>
                <p>Track your disease detection history and crop health insights</p>
            </div>
            <div class="welcome-action">
                <a href="detect.html" class="btn-quick-scan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </svg>
                    <span>New Scan</span>
                </a>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">

            <div class="stat-card">
                <div class="stat-icon total">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18"/>
                        <path d="m19 9-5 5-4-4-3 3"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Total Scans</div>
                    <div class="stat-value" id="totalScans">0</div>
                </div>
            </div>

            <div class="stat-card danger">
                <div class="stat-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                        <path d="M12 9v4"/>
                        <path d="M12 17h.01"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-label">High Risk</div>
                    <div class="stat-value" id="highRisk">0</div>
                </div>
            </div>

            <div class="stat-card warning">
                <div class="stat-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Medium Risk</div>
                    <div class="stat-value" id="mediumRisk">0</div>
                </div>
            </div>

            <div class="stat-card success">
                <div class="stat-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Low Risk</div>
                    <div class="stat-value" id="healthyCount">0</div>
                </div>
            </div>

        </div>

        <!-- Predictions Table -->
        <div class="table-section">
            <div class="table-header">
                <h3>Recent Predictions</h3>
                <div class="table-filter">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">High Risk</button>
                    <button class="filter-btn">Medium</button>
                    <button class="filter-btn">Low</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Fruit</th>
                            <th>Disease</th>
                            <th>Confidence</th>
                            <th>Risk Level</th>
                        </tr>
                    </thead>
                    <tbody id="predictionTable">
                        <!-- Filled by dashboard.js -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- Scripts -->
<script src="js/main.js"></script>
<script src="js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
/* Dashboard Specific Styles */
.dashboard-container {
    min-height: 100vh;
    padding: 120px 0 80px;
}

.welcome-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 48px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 24px;
}

.welcome-content h1 {
    font-size: 2.5rem;
    font-weight: 800;
    color: white;
    margin-bottom: 8px;
}

.welcome-content h1 span {
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.welcome-content p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.125rem;
    margin: 0;
}

.btn-quick-scan {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 32px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 14px;
    color: white;
    font-weight: 700;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
}

.btn-quick-scan:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
    color: white;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 24px;
    margin-bottom: 48px;
}

.stat-card {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 32px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    transition: all 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-6px);
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
}

.stat-icon {
    width: 64px;
    height: 64px;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.stat-card:hover .stat-icon {
    transform: scale(1.1);
}

.stat-card.total .stat-icon,
.stat-icon.total {
    background: rgba(99, 102, 241, 0.2);
    color: #6366f1;
}

.stat-card.danger .stat-icon {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
}

.stat-card.warning .stat-icon {
    background: rgba(245, 158, 11, 0.2);
    color: #f59e0b;
}

.stat-card.success .stat-icon {
    background: rgba(16, 185, 129, 0.2);
    color: #10b981;
}

.stat-info {
    flex: 1;
}

.stat-label {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.95rem;
    font-weight: 600;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.stat-value {
    color: white;
    font-size: 2.5rem;
    font-weight: 800;
    line-height: 1;
}

.table-section {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 24px;
    padding: 40px;
}

.table-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
}

.table-header h3 {
    color: white;
    font-size: 1.75rem;
    font-weight: 700;
    margin: 0;
}

.table-filter {
    display: flex;
    gap: 8px;
}

.filter-btn {
    padding: 8px 16px;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    color: rgba(255, 255, 255, 0.7);
    font-weight: 600;
    font-size: 0.875rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn:hover {
    background: rgba(255, 255, 255, 0.12);
    color: white;
}

.filter-btn.active {
    background: rgba(255, 255, 255, 0.15);
    color: white;
    border-color: rgba(255, 255, 255, 0.3);
}

.modern-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
}

.modern-table thead tr {
    background: rgba(255, 255, 255, 0.05);
}

.modern-table th {
    padding: 16px 20px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.875rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-align: left;
    border: none;
}

.modern-table th:first-child {
    border-radius: 12px 0 0 12px;
}

.modern-table th:last-child {
    border-radius: 0 12px 12px 0;
}

.modern-table tbody tr {
    background: rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
}

.modern-table tbody tr:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.01);
}

.modern-table td {
    padding: 20px;
    color: white;
    font-size: 0.95rem;
    font-weight: 500;
    border: none;
}

.modern-table td:first-child {
    border-radius: 12px 0 0 12px;
}

.modern-table td:last-child {
    border-radius: 0 12px 12px 0;
}

.modern-table .badge {
    padding: 8px 16px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 0.875rem;
}

.modern-table .badge.bg-danger {
    background: rgba(239, 68, 68, 0.2) !important;
    color: #ef4444 !important;
    border: 1px solid rgba(239, 68, 68, 0.4);
}

.modern-table .badge.bg-warning {
    background: rgba(245, 158, 11, 0.2) !important;
    color: #f59e0b !important;
    border: 1px solid rgba(245, 158, 11, 0.4);
}

.modern-table .badge.bg-success {
    background: rgba(16, 185, 129, 0.2) !important;
    color: #10b981 !important;
    border: 1px solid rgba(16, 185, 129, 0.4);
}

.empty-state {
    text-align: center;
    padding: 60px 40px;
}

.empty-state svg {
    color: rgba(255, 255, 255, 0.3);
    margin-bottom: 24px;
}

.empty-state p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 1.125rem;
    margin-bottom: 24px;
}

@media (max-width: 992px) {
    .welcome-section {
        flex-direction: column;
        gap: 24px;
        text-align: center;
    }

    .welcome-content h1 {
        font-size: 2rem;
    }

    .table-header {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
    }

    .table-filter {
        width: 100%;
        overflow-x: auto;
    }
}

@media (max-width: 768px) {
    .stats-grid {
        grid-template-columns: 1fr;
    }

    .table-section {
        padding: 24px 20px;
    }

    .modern-table {
        font-size: 0.875rem;
    }

    .modern-table th,
    .modern-table td {
        padding: 12px 16px;
    }
}
</style>

</body>
</html>
